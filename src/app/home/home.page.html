<ion-header>
  <ion-toolbar>
    <ion-title>
      Phone Authentication
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-input type="text" placeholder="Enter Phone Number" [(ngModel)]="phoneNumber"></ion-input>
  <button ion-button-block (click)="send()">Send OTP</button>
  <ion-input type="text" placeholder="Enter OTP" [(ngModel)]="code"></ion-input>
  <button ion-button-block (click)="verify()">Verify</button>
</ion-content>
